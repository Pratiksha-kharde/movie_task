<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>

    <title>Movies</title>

</head>
<body>
<div id="header">
   <div id="branding">
     <h1 id="site-name"><a href="">IMDB Movies</a></h1>
     </div>

</html>
